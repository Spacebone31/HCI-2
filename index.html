                                    <option value="rusia">Rusia</option>

                                </select>

                        </tr>
                        <tr>
                            <td>Phone Number:</td>
                            <td><input type="tel" id="tel" name="tel" required></td>
                        </tr>
                        <tr>
                            <td>Personal Email:</td>
                            <td><input type="email" id="email" name="email"></td>
                        </tr>
                    </table>
                </fieldset>       
                <fieldset class="right-fieldset">
                    <legend>Binus</legend>
                    <table>
                        <tr>
                            <td>Student ID:</td>
                            <td><input type="id" id="id" name="id" required></td>
                        </tr>
                        <tr>
                            <td>Major:</td>
                            <td><input type="major" id="major" name="major" required></td>
                        </tr>
                        <tr>
                            <td>Email:</td>
                            <td><input type="email" id="email" name="email" required></td>
                        </tr>
                        <tr>
                            <td>Location:</td>

                                    <option value="bekasi">Bekasi</option>
                                    <option value="kemanggisan">Kemanggisan</option>

                                    <option value="semarang">Semarang</option>
                                    <option value="senayan">Senayan</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Batch:</td>

                        </tr>
                        <tr>
                            <td><label for="image">Profile Picture:</label></td>
                            <td>
                                <input type="file" id="image" name="image" accept="image/*" required>

                        <tr>
                            <td></td>
                            <td><input type="submit" value="Upload"></td>
                        </tr>
                    </table>

            <fieldset>
